site_name: rapid_textrank
site_url: https://xang1234.github.io/rapid-textrank/
site_description: High-performance TextRank keyword extraction in Rust with Python bindings
repo_url: https://github.com/xang1234/rapid-textrank
repo_name: xang1234/rapid-textrank
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - content.code.copy
    - content.tabs.link
    - content.action.edit
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - social
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list
  - tables
  - def_list

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/xang1234/rapid-textrank
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/rapid-textrank/

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Recipes: getting-started/recipes.md
  - Algorithms:
    - algorithms/index.md
    - How TextRank Works: algorithms/how-textrank-works.md
    - BaseTextRank: algorithms/base-textrank.md
    - PositionRank: algorithms/position-rank.md
    - BiasedTextRank: algorithms/biased-textrank.md
    - SingleRank: algorithms/single-rank.md
    - TopicRank: algorithms/topic-rank.md
    - TopicalPageRank: algorithms/topical-pagerank.md
    - MultipartiteRank: algorithms/multipartite-rank.md
    - Choosing a Variant: algorithms/choosing-a-variant.md
  - API Reference:
    - api/index.md
    - extract_keywords(): api/extract-keywords.md
    - Extractor Classes: api/extractor-classes.md
    - TextRankConfig: api/textrank-config.md
    - Result Objects: api/result-objects.md
    - JSON Interface: api/json-interface.md
    - spaCy Integration: api/spacy-integration.md
    - Topic Utilities: api/topic-utilities.md
    - Supported Languages: api/supported-languages.md
  - Performance:
    - performance/index.md
    - Benchmarks: performance/benchmarks.md
    - Why Rust is Fast: performance/why-rust-is-fast.md
    - Comparison with Alternatives: performance/comparison.md
  - Development:
    - development/contributing.md
  - Reference:
    - Release Notes: reference/release-notes.md
    - Citation: reference/citation.md
    - License: reference/license.md
    - FAQ: reference/faq.md
